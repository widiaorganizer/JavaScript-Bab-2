<!DOCTYPE html>
<html>
	<body>
		<h2> JavaScript Number Methods </h2>
		<p> toPrecision() method me-returns string, dengan hasil angka yang panjangnya spesifik: </p>
		<p> Untuk bekerja dengan uang, toFixed(2) dapat digunakan. </p>
		<p id="demo"></p>
		<script>
			var x = 9.656;
			document.getElementById("demo").innerHTML = 
				x.toPrecision() + "<br>" +
				x.toPrecision(2) + "<br>" +
				x.toPrecision(4) + "<br>" +
				x.toPrecision(6);
		</script>
	</body>
</html>
