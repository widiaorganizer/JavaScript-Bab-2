<!DOCTYPE html>
<html>
	<body>
		<h2> JavaScript Number Methods </h2>
		<p> toString() method mengubah angka menjadi string. </p>
		<p id="demo"></p>
		<script>
			var x = 123;
			document.getElementById("demo").innerHTML = x.toString() + "<br>" + (123).toString() + "<br>" + (100 + 23).toString();
		</script>
	</body>
</html>
