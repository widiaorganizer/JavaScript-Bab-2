<!DOCTYPE html>
<html>
	<body>
		<h2> JavaScript Number Methods </h2>
		<p> The valueOf() method returns a number as a number: </p>
		<p> Untuk bekerja dengan uang, toFixed(2) dapat digunakan. </p>
		<p id="demo"></p>
		<script>
			var x = 123;
			document.getElementById("demo").innerHTML = 
				x.valueOf() + "<br>" +
				(123).toFixed() + "<br>" +
				(100 + 23).toFixed();
		</script>
	</body>
</html>
