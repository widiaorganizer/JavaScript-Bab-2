<!DOCTYPE html>
<html>
	<body>
		<h2> JavaScript Number Methods </h2>
		<p> toFixed() method memberi aturan pada digit angka. </p>
		<p> Untuk bekerja dengan uang, toFixed(2) dapat digunakan. </p>
		<p id="demo"></p>
		<script>
			var x = 9.656;
			document.getElementById("demo").innerHTML = 
				x.toFixed(0) + "<br>" +
				x.toFixed(2) + "<br>" +
				x.toFixed(4) + "<br>" +
				x.toFixed(6);
		</script>
	</body>
</html>
